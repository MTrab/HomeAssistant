clock:
  widget_type: clock
  time_format: "24hr"
  date_format_country: "dk"
  date_style: "color: black"
  time_style: "color: black"
  widget_style: "background-color: #c98600;"

label_header:
  widget_type: label
  title2: Home Control Panel
  title2_style: "font-size: 60px; color: black;"
  widget_style: "background-color: #c98600;"

label_week:
  widget_type: sensor
  title2: Uge
  entity: sensor.weeknumber
  precision: 0
  title2_style: "color: black;"
  value_style: "color: black;"
  widget_style: "background-color: #c98600;"
  
layout:
  - label_week, label_header(7x1), clock