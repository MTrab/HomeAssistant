turn_off_stairs:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.trappe
        brightness: >
          {% if states.light.trappe.attributes.brightness %}
            {{ (states.light.trappe.attributes.brightness / 3) | int }}
          {% else %}
            0
          {% endif %}
    - delay: '00:00:10'
    - service: light.turn_off
      entity_id: light.trappe