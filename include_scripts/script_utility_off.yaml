turn_off_utility:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id:
          - light.fyr1
          - light.fyr2
        brightness: >
          {% if states.light.trappe.attributes.brightness %}
            {{ (states.light.trappe.attributes.brightness / 3) | int }}
          {% else %}
            0
          {% endif %}
    - delay: '00:01:00'
    - service: light.turn_off
      entity_id: 
        - light.fyr1
        - light.fyr2